<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Campos</title>
</head>
<body>
  <h1>Validador de Campos</h1>
  <form action="" method="get">
    <input id="campo-valor" type="text" placeholder="Insira aqui o valor" name="campo-valor">
    
    <select name="campo" id="option">
      <option value="nome">Nome</option>
      <option value="cpf">CPF</option>
      <option value="email">Email</option>
      <option value="celular">Celular</option>
      </select>

    </form>

  <button id="button">Validar</button>

  <p id="retorno">Digite o valor, escolha a opção e clique em validar</p>

</body>
<script src="./src/main.js" type="module"></script>
</html>
