version: '3'

services:

  ghost:
    platform: linux/amd64
    image: ghost:1-alpine
    restart: always
    ports:
      - 2368:2368
    depends_on:
      - "db"
    environment:
      dataabase__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection_password: password
      database__connection_database: ghost
    networks:
      - my-nework
    
  db:
    platform: linux/x86_64
    image: mysql:5.7.40
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - my-network
  volumes:
    db-data:

  networks:
    my-network: